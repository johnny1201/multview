<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Vídeos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="configuracao.css.css">
    <!-- Link para o ícone da engrenagem -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>Página de Visualização de Vídeos</h1>

    <!-- Botão de engrenagem para acessar a página de configuração -->
    <button id="configButton" class="config-btn">
        <i class="fas fa-cog"></i> <!-- Ícone de engrenagem -->
    </button>

    <!-- Modal para a senha -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Digite a senha para acessar a configuração</h2>
            <input type="password" id="passwordInput" placeholder="Senha">
            <button id="submitPassword">Entrar</button>
            <p id="errorMessage" style="color: red; display: none;">Senha incorreta!</p>
        </div>
    </div> 

    <!-- Seletor para alterar o número de colunas -->
    <label for="layoutSelector">Layout:</label>
    <select id="layoutSelector">
        <option value="1">Nx1</option>
        <option value="2">Nx2</option>
        <option value="3">Nx3</option>
        <option value="4">Nx4</option>
        <option value="5">Nx5</option>
        <option value="6">Nx6</option>
        <option value="7">Nx7</option>
        <option value="8">Nx8</option>
    </select>

    <!-- Contêiner onde os vídeos serão exibidos -->
    <div id="videos" class="video-grid"></div>

    <script src="visualizacao.js"></script>
</body>
</html>
